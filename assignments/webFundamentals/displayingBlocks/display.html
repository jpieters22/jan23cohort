<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Blocks</title>
    <link rel="stylesheet" href="./display.css">
</head>
<body>
    <div class="header">
        <img src="./images/github.jpg" alt="github" class="headerImg">
        <h1>Display our blocks!</h1>
        <img src="./images/catandninja.png" alt="catandninja" class="headerImg">
    </div>
    <div class="row">
    <div class="row1">
        <img src="./images/aidorucat.png" alt="aidorucat">
        <img src="./images/cherry.jpg" alt="cherry">
        <img src="./images/coder2.jpg" alt="coder2">
        <img src="./images/dojocat.jpg" alt="dojocat">
    </div>
    <div class="row2">
        <img src="./images/heisencat.png" alt="heisencat" class="red">
        <img src="./images/riddlocat.png" alt="riddlocat" class="red">
        <img src="./images/oktobercat.png" alt="oktobercat"class="red" >
        <img src="./images/domo-cat.png" alt="domo-cat"class="red" >
    </div>
    <div class="row3">
        <img src="./images/linkcat.png" alt="linkcat">
        <img src="./images/chellocat.jpg" alt="chellocat">
        <img src="./images/mario.png" alt="mario">
        <img src="./images/kantana.jpg" alt="kantana">
    </div>
    <div class="row4">
        <img src="./images/ironcat.png" alt="ironcat" class="red">
        <img src="./images/stormtroopocat.png" alt="stormtroopocat"class="red" >
        <img src="./images/cooler.png" alt="cooler" class="red" >
        <img src="./images/daftpunk.gif" alt="daftpunk" class="red">
    </div>
    <div class="row5">
        <img src="./images/defunktocat.png" alt="defunktocat">
        <img src="./images/visionary.jpg" alt="visionary">
        <img src="./images/jean-luc-picat.jpg" alt="jean-luc-picat">
        <img src="./images/codercat.jpg" alt="codercat">
    </div>
    </div>
</body>
</html>
