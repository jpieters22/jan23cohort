<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./likes.css">
    <title>Liking Likes</title>
</head>
<body>
    <header>
        <h1>Network</h1>
    </header>
    <h1>Your Feed</h1>
    <main>
        <div class="wholeMain">
        <div class="profile">
            <img src="./images/goku.png" alt="goku">
            <a href="#">Update Image</a>
            <h2>Goku</h2>
        </div>
        <div class="secondMain">
        <div class="post">
            <div class="inner">
            <h2>Krillin</h2>
            <span id="post1">9 like(s)</span>
            <button class="likeBtn" onclick="like(0)">Like</button>
            </div>
            <p>Don't mind me I'm just training</p>
        </div>
        <div class="post">
            <div class="inner">
            <h2>Vegeta</h2>
            <span id="post2">12 like(s)</span>
            <button class="likeBtn" onclick="like(1)">Like</button>
            </div>
            <p>DAMNIT!!!</p>
        </div>
        <div class="post">
            <div class="inner">
            <h2>Trunks</h2>
            <span id="post3">9 like(s)</span>
            <button class="likeBtn" onclick="like(2)">Like</button>
            </div>
            <p>Fusion ha!</p>
        </div>
        </div>
        </div>
    </main>
    <script src="./likes.js"></script>
</body>
</html>
